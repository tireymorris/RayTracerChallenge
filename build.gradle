apply plugin: 'java'
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
         srcDir 'src'
      }
   }
}

repositories {
   mavenCentral()
}

dependencies {
  implementation 'junit:junit:4.13'
}


jar {
   manifest {
      attributes 'Main-Class': 'RayCastingSphereExample'
   }
}